<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleorder.css">
    <title>Order - MoviePlex</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo">
        <i class='bx bxs-movie'></i> MOVIEPLEX
    </a>
    <div class="bx bx-menu" id="menu-icon"></div>

    </header>
  
  <div class="wrapper">
    <form class="form">
      <div class="pageTitle title">Make Your Order </div>
      <div class="secondaryTitle title">You can choose between Online Streaming, Full HD DVD or 4K Bluray. Limited stock.</div>
      <div class="secondaryTitle title">Example: "Avengers: Endgame - 4K Bluray".</div>
      <input type="text" class="name formEntry" placeholder="Name" />
      <input type="text" class="name formEntry" placeholder="Full Address" />
      <input type="text" class="email formEntry" placeholder="Email"/>
      <textarea class="message formEntry" placeholder="Please write your order here"></textarea>
      <label style="color: grey" for="terms"> </label><br>
      <div class="secondaryTitle title">Note: You can order a maximum of 5 movies at a time. Each movie costs 15$, no matter its type.</div>
      <form>
        <button type="submit" formaction="thankyou.html" class="btn">Finish Order</button>
      </form>

    </form>
  </div>
  <script src="app.js"></script>
</body>

</html>
